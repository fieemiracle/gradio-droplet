# Pre-commit hooks 配置
# 安装: pip install pre-commit
# 启用: pre-commit install
# 运行: pre-commit run --all-files

repos:
  # Commitizen - 检查 commit 消息格式
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # 基础检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace        # 删除行尾空格
      - id: end-of-file-fixer          # 确保文件以换行符结尾
      - id: check-yaml                 # 检查 YAML 语法
      - id: check-toml                 # 检查 TOML 语法
      - id: check-json                 # 检查 JSON 语法
      - id: check-added-large-files    # 防止提交大文件
        args: ['--maxkb=1000']
      - id: check-merge-conflict       # 检查合并冲突标记
      - id: check-case-conflict        # 检查文件名大小写冲突
      - id: mixed-line-ending          # 检查混合换行符
        args: ['--fix=lf']

  # Python 代码格式化
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3  # 使用系统默认 Python 3 版本

  # Python 代码检查
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  # Python import 排序
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']
